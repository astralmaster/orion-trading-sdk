name: CI
env:
  CI: true

on:
  pull_request:
  push:

jobs:
  test:
    strategy:
      matrix:
        node: ['10', '12', '14', '16']
        os: [ubuntu-latest, macOS-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ matrix.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ matrix.os }}-npm-
      - run: npm install
      - run: npm run build
      - run: npm run lint
      - run: npm run test

